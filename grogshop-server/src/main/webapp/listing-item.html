 <div class="item-container" ng-repeat="product in listingsCtrl.products">
     <li class="media">
	

    <div class="media-body">
      <h4 class="media-heading" >
			<span ng-repeat="tag in product.tags">
			{{tag.name}}, 
			</span>
		
      </h4>
      <div class="user">User: ({{product.userId}})</div>
		<div class="price">$ {{product.price}}</div>
    </div>

	</li>       
                  

</div>

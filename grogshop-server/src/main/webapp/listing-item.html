 <div class="list-container" ng-repeat="product in listingsCtrl.products">
     <div class="listing-item">
	<h3> 
		<span ng-repeat="tag in product.tags">
			{{tag.name}}, 
		</span>
	</h3>
    <div class="user">User: ({{product.userId}})</div>
	<div class="price">$ {{product.price}}</div>
	</div>       
                  
</div>

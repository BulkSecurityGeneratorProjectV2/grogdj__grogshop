<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Bid</h3>
  </div>
  <div class="panel-body">
    <form name="bidform" id="bidform" class="form-horizontal" ng-submit="bidform.$valid && bidsFromCtrl.addBid()" novalidate>
    
        <div class="form-group" ng-submit="">
          <label class="col-sm-3 control-label" for="userid">User Id</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="bidsFromCtrl.livebid.userId" id="userid" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="amount">Amount</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" ng-model="bidsFromCtrl.livebid.amount" id="amount" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="tags">Tags</label>
          <div class="col-sm-9">
            <tags-input ng-model="bidsFromCtrl.livebid.tags" display-property="name" max-tags="5" required>
              
            </tags-input>
            <!--<input type="text" class="form-control" id="tags" ng-model="bidsFromCtrl.livebid.tags" required>-->
          </div>
        </div>

         <button type="submit" class="btn btn-default btn-block">Create Bid</button>
    </form>
  </div>
</div>

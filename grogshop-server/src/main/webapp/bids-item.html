<div  class=" media item-container bids-item " ng-repeat="bid in bidsCtrl.bids track by $id(bid)">

    <div class="media-body">
        <h4 class="media-heading" >
            <span ng-repeat="tag in bid.tags">
                {{tag.name}}, 
            </span>

        </h4>
        <div class="user">User: ({{bid.userId}})</div>
        <div class="price">$ {{bid.amount}}</div>
        <div class="delete">
            <a href>Delete</a>
        </div>
    </div>

</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Listing</h3>
  </div>
  <div class="panel-body">
    <form name="listingform" id="listingform" class="form-horizontal" ng-submit="listingform.$valid && listingFromCtrl.addListing()" novalidate>
    
        <div class="form-group" ng-submit="">
          <label class="col-sm-3 control-label" for="userid">User Id</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="listingFromCtrl.livelisting.userId" id="userid" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="price">Price</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" ng-model="listingFromCtrl.livelisting.price" id="price" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="tags">Tags</label>
          <div class="col-sm-9">
           <!-- <input type="text" class="form-control" id="tags" ng-model="listingFromCtrl.livelisting.tags" required>-->
           <tags-input ng-model="listingFromCtrl.livelisting.tags" display-property="name" max-tags="5" required>
              
            </tags-input>
          </div>
        </div>

         <button type="submit" class="btn btn-default btn-block">Create Listing</button>
    </form>
  </div>
</div>

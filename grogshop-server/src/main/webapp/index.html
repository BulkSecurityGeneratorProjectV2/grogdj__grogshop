<!DOCTYPE html>
<html lang="en" ng-app="clubhouse">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>clubhouse</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="static/lib/bootstrap.min.css">
    <!-- LIBRARIES STYLES -->
    <link rel="stylesheet" type="text/css" href="static/lib/ng-tags-input.min.css"> 
    <link rel="stylesheet" type="text/css" href="static/lib/ng-tags-input.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/lib/angular.rangeSlider.css">
    <!-- APP STYLES -->
    <link rel="stylesheet" type="text/css" href="app/styles/app.css">
    <link rel="apple-touch-icon" href="appleicon.png">
    <base href="/grogshop-server/">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    
    <body ng-controller="MainCtrl">
        <!-- APP NOTIFICATIONS -->
        <growl-notifications></growl-notifications>

        <div ng-repeat="(id, notification) in notifications track by id">
            <growl-notification ttl="3000" ng-click="$growlNotification.remove()" >
                {{notification}}
            </growl-notification>
        </div>

        <!-- APP MAIN NAVIGATION -->

        <div ng-controller="NavigationController">
            <div ng-include="'app/views/nav.html'"> </div>
        </div>

        <!-- APP NG-VIEW -->
        <div class="screen {{pageClass}}" ng-view  > </div>

        <!-- APP SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="static/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/lib/angular.min.js"></script>
        <script type="text/javascript" src="static/lib/angular-route.min.js"></script>
        <script type="text/javascript" src="static/lib/angular-cookies.min.js"></script>
        <script type="text/javascript" src="static/lib/angular-animate.min.js"></script>
        <script type="text/javascript" src="static/lib/angular-filter.min.js"></script>
        <script type="text/javascript" src="static/lib/ng-tags-input.min.js"></script>
        <script type="text/javascript" src="static/lib/angular-growl-notifications.min.js"></script>
        <script type="text/javascript" src="static/lib/angular-file-upload-all.min.js"></script> 
        <script type="text/javascript" src="static/lib/angular-file-upload-shim.min.js"></script> 
        <script type="text/javascript" src="static/lib/angular.rangeSlider.js"></script> 
        <script type="text/javascript" src="static/lib/masonry.pkgd.js"></script>
        <script type="text/javascript" src="static/lib/imagesloaded.pkgd.js"></script>
        <script type="text/javascript" src="static/lib/angular-masonry-directive.js"></script> 
        <script type="text/javascript" src="static/lib/FileAPI.min.js"></script> 
        <!-- APP JS -->
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="static/js/notifications.js"></script>
        <!-- SERVICES -->
        <script type="text/javascript" src="app/services/transformRequestToFormFactory.js"></script>
        <script type="text/javascript" src="app/services/usersFactory.js"></script>
        <script type="text/javascript" src="app/services/membershipsFactory.js"></script>
        <script type="text/javascript" src="app/services/clubsFactory.js"></script>
        <script type="text/javascript" src="app/services/interestFactory.js"></script>
        <script type="text/javascript" src="app/services/itemsFactory.js"></script>
        <script type="text/javascript" src="app/services/commentsFactory.js"></script>
        <!-- CONTROLLERS -->
        <script type="text/javascript" src="app/controllers/mainController.js"></script>
        <script type="text/javascript" src="app/controllers/navController.js"></script>
        <script type="text/javascript" src="app/controllers/homeController.js"></script>
        <script type="text/javascript" src="app/controllers/settingsController.js"></script>
        <script type="text/javascript" src="app/controllers/signUpController.js"></script>
        <script type="text/javascript" src="app/controllers/userInterestsController.js"></script>
        <script type="text/javascript" src="app/controllers/clubController.js"></script>
        <script type="text/javascript" src="app/controllers/matchingsController.js"></script>
        <!-- DIRECTIVES -->
        <script type="text/javascript" src="app/directives/vCompare.js"></script>

    </body>
</html>

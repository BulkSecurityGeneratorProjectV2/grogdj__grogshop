<!DOCTYPE html>
<html lang="en" ng-app="grogshop">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Welcome to Grog Shop</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/ng-tags-input.min.css"> 
        <link rel="stylesheet" type="text/css" href="lib/ng-tags-input.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/app.css">
        <link rel="apple-touch-icon" href="appleicon.png">




        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

    <growl-notifications></growl-notifications>


    <div ng-controller="NavigationController as navCtrl">

        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse app-main-nav" role="navigation">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header navbar-left ">
                    <button type="button" class="navbar-toggle collapsed btn-block app-toogle-nav" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <div ng-show="navCtrl.isSelected(1)">Memberships</div>
                        <div ng-show="navCtrl.isSelected(2)">Listings</div>
                        <div ng-show="navCtrl.isSelected(3)">Matchings</div>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: navCtrl.isSelected(1)}" > <a href ng-click="navCtrl.selectSection(1)">Memberships</a></li>
                        <li ng-class="{ active: navCtrl.isSelected(2)}"> <a href ng-click="navCtrl.selectSection(2)">Listings</a></li>
                        <li ng-class="{ active: navCtrl.isSelected(3)}"> 
                            <a href ng-click="navCtrl.selectSection(3)">Matchings 
                                <span class="badge" ng-class="{ 'new': navCtrl.notificationCounter != 0}">{{navCtrl.notificationCounter}}</span>
                            </a>
                        </li>

                    </ul>

                </div>

            </div>
        </nav>




        <section id="memberships" ng-show="navCtrl.isSelected(1)">
            <div class="container-fluid">
                Section 1

            </div>
        </section>

        <section id="listings" ng-show="navCtrl.isSelected(2)">
            <div class="container-fluid">
                Section 2
            </div>
        </section>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular-animate.min.js"></script>
        <script type="text/javascript" src="lib/angular-filter.min.js"></script>
        <script type="text/javascript" src="lib/ng-tags-input.min.js"></script>
        <script type="text/javascript" src="lib/angular-growl-notifications.min.js"></script>


        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="js/notifications.js"></script>

    </body>
</html>

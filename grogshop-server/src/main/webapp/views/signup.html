   
        <!-- SING UP SCREEN  -->
         <div class="signup-screen">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-6 col-md-offset-3 col-sd-8 col-sd-offset-2">
                      
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Create an account
                            </div>
                            <div class="panel-body" >
                                
                                 <form novalidate  class="form form-horizontal" ng-submit="registerUser(newUser)" >
                                     <div class="form-group">
                                       <label for="email" class="col-sm-4 control-label"> Email:</label>
                                       <div class="col-sm-8">
                                            <input type="email" id="email" required ng-model="newUser.email" class="form-control" />
                                        </div>
                                    </div>

                                   
                                    <div class="form-group">
                                       <label for="pass" class="col-sm-4 control-label"> Password:</label>
                                       <div class="col-sm-8">
                                            <input type="password" id="pass" required ng-model="newUser.password"  class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                       <label for="pass-again" class="col-sm-4 control-label">Repeat password:</label>
                                       <div class="col-sm-8">
                                            <input type="password" id="pass-again" required ng-model="newUser.password2" class="form-control" />
                                        </div>
                                    </div>
                                    
                                    

                                    <div class="form-group">
                                        <div class="col-sm-4 hidden-xs" ></div>
                                        <div class="col-sm-8">
                                             <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" required ng-model="newUser.terms"> <small>Agree to Terms & Conditions</small>
                                                </label>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 hidden-xs" ></div>
                                        <div class="col-sm-8">
                                            <button  type="submit" value="signup" class="btn btn-primary col-sm-3 col-xs-12">Sign up</button>
                                           
                                        </div>
                                    </div>
                                


                                </form>
                               
                                
                                 
                            </div>
                        </div>

                    </div>
                
                </div>
            </div>
        </div>

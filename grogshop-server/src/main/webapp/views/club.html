<div  class="big-image visible-xs">
	<div class="img-container" style="background-image:url({{imagePath}}{{club.image}});">
					
	</div>
</div>
<div id="club-preview-container">
	<div class="container-fluid">
		<div class="row" style="position: relative;">
			<div class="col-sm-3 hidden-xs club-image" >
				<div class="img-container" style="background-image:url({{imagePath}}{{club.image}});">
					
				</div>
			</div>
			<div class="col-sm-6 col-sm-offset-3">
			
				<p><span class="label label-primary">{{club.category}}</span> <span ng-repeat="tag in club.tags"><span class="label label-default">{{tag}}</span> </span></p>
				
				<h2>{{club.name}}</h2>
				<p class="lead">{{club.description}}</p>
				<div class="well">
				<p><strong>Founder:</strong> <a href>{{club.founderEmail}}</a><br/>
				<strong>Members:</strong> 150</p>
				<p><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span></p>
				
				</div>


			</div>
			
			<div ng-show="hasMembership(club_id)" class="col-sm-3">
				 <button class="btn btn-warning btn-block btn-lg" ng-click="cancelMembership(club_id, user_id, email, auth_token)"> <span class="glyphicon glyphicon-remove pull-left" aria-hidden="true"></span> Cancel <span class="hidden-sm">Membership</span></button>
				 <div class="col-md-10 col-md-offset-1">
				 	<br/>
				 	<p class="text-center"><small>You are already a member of this club.</small></p>
				 </div>	

			</div>
			
		</div>
		<hr style="border-color:#999;" >
		<div class="filters-bar clearfix">
		   
               <div class="form-group col-md-1">
                <label class="sr-only" for="minprice">Min Price</label>
                <div>
                    <input  type="number" class="form-control" id="minprice" ng-model="minPrice" placeholder="Min Price" novalidate>
                </div>
              </div>
              <div class="form-group col-md-1">
                <label class="sr-only" for="maxprice">Max Price</label>
                <div>
                    <input type="number" class="form-control" id="maxprice" ng-model="maxPrice" placeholder="Max Price">
                </div>
              </div>
              <div class="form-group col-md-2 ">
                <label for="order" class="sr-only">Order</label>
                <select class="form-control" id="order" ng-model="typeSelect" placeholder="Order by">
                    <option value="price">Price</option>
                    <option value="name">Name</option>
                </select>
              </div>
              
              <div class="form-group col-md-2">
                <label for="searchname" class="sr-only">Search Item</label>
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                  <input type="text" class="form-control" id="searchname" ng-model="searchName" placeholder="Search">
                </div>

              </div>
            
              
            
		</div>
		<hr style="border-color:#999;" >
		
		<div class="products-container">
            <div class="row" style="-moz-column-width:{{productWidth}}px;-webkit-column-width:{{productWidth}}px;">
                <div class="product" ng-repeat="item in items |  filter:minPrice:greaterThan | filter:maxPrice:smallerThan | filter:searchName | orderBy:typeSelect " >
                    <div class="well">
                    <h5>{{item.name}} <span class="badge">{{item.price | currency}}</span></h5>
                    <p><small>{{item.description}}</small></p>
                    
                    
                    </div>

                </div>
		    </div>
		</div>

	</div>

	
	
	
</div>

<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form novalidate name="newPostForm" ng-submit="newItem(newPostForm.$valid)">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add new product</h4>
          </div>
          <div class="modal-body">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" ng-model="newItem.title" id="title" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" ng-model="newItem.price" id="price" name="price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" ng-model="newItem.description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span></div>
                        <tags-input ng-model="newItem.tags" name="tags" id="tags"  max-tags="3"></tags-input>
                    </div>
                </div>
                <div class="container-fluid" style="padding:0;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="well img-preview">

                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="image">Image</label>
                                <input type="file" name="image" id="image" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>




          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" >Create</button>
          </div>
      </form>
    </div>
  </div>
</div>


<div class="float-button float-bottom float-right">
	
	<button data-toggle="modal" data-target="#newProductModal" class="btn btn-lg btn-danger"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Post</button>
</div>
